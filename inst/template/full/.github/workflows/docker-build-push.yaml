# Based on: https://github.com/marketplace/actions/build-and-push-docker-images#path-context
# Required secrets:
# - GH_TOKEN
# - DOCKERHUB_USERNAME
# - DOCKERHUB_TOKEN
# - DOCKERHUB_PASSWORD
name: docker-build-push

on:
  push:
    branches: main

jobs:
  path-context:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386
          push: true
          tags: kguidonimartins/REPO # TODO: find a way to get repo name here
          secrets: |
          GIT_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
      -
        name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: kguidonimartins/REPO # TODO: find a way to get repo name here
